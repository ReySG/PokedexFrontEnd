<div class="open-modal animacion fadeIn" *ngIf="modalService.modal" >
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"> {{pokemon.id}}.</h5>
            <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <img [src]="pokemon.sprites.front_default" alt="Pokemon" class="foto"> 
              <div class="row">
    
                <div class="col-sm">
                  
                  <ul  class="list-group text-dark mb-3">

                      <li class="list-group-item active">{{ pokemon.name }}</li>
                      <li class="list-group-item">Weight: {{ pokemon.weight }}</li>
                      <li class="list-group-item">Description: {{pokemon.flavor_text_entries[0].flavor_text}}</li>

                      <li class="list-group-item">Abilities:
                      <div *ngFor="let k of objectKeys(pokemon.abilities)">
                          <li class="list-group-item">{{ pokemon.abilities[k].ability.name}}</li>
                      </div>
                      
                      <li class="list-group-item">Type:
                          <div *ngFor="let k of objectKeys(pokemon.types)">
                            <div *ngFor="let item of pokemon.types[k].type | keyvalue">
                                    <li class="list-group-item ">{{ pokemon.types[k].type.name }}</li>
                            </div>
                          </div>
                      </li>

                </ul>
            </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </div>
